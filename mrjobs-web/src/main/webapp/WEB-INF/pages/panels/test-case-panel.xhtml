<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <ui:composition>
        <h:form id="form">
            <p:commandLink value="Test 1 " actionListener="#{testGroupBean.changeTest(0)}" update="dtable"/>
            <p:commandLink value="Test 2" actionListener="#{testGroupBean.changeTest(1)}" update="dtable"/>
            <p:tabView id="dtable" scrollable="true" value="#{testGroupBean.testGroup.testAList}" var="testA">

                <p:tab title="Вопрос #{testA.id}">

                    <p:dataTable  var="question" value="#{testA.question}">
                        <h:outputText value="#{question.descr}"/>

                        <p:column headerText="Q" width="300">
                            <h:outputText value="#{question.text}"/>
                        </p:column>

                        <p:column headerText="A" width="200" rendered="#{question.typeQ==1}">
                            <p:selectOneRadio  layout="grid" columns="5" >
                                <f:selectItems value="#{question.answer}" var="c" itemLabel="#{c.text}" itemValue="#{c}"/>
                            </p:selectOneRadio>
                        </p:column>

                        <p:column headerText="A" width="40"  rendered="#{question.typeQ==2}">
                            <p:inputText/>
                        </p:column>

                        <p:column headerText="A" width="40" rendered="#{question.typeQ==0}">
                            <p:selectOneRadio  layout="grid" columns="4" >
                                <f:selectItem itemValue="0" itemLabel="0"/>
                                <f:selectItem itemValue="1" itemLabel="1"/>
                                <f:selectItem itemValue="2" itemLabel="2"/>
                                <f:selectItem itemValue="3" itemLabel="3"/>
                            </p:selectOneRadio>
                        </p:column>


                    </p:dataTable>
                </p:tab>


            </p:tabView>


            <h:commandButton value="Закончить тест"/>
        </h:form>
    </ui:composition>
</h:body>
</html>
