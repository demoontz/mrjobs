<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <ui:composition>
        <h:form id="form">
            <p/><p:outputLabel value="Select the test you want to pass:"/>

            <p/><p:selectOneMenu value="#{testCase.questionnaireId}">
            <f:selectItems value="#{questionnaireService.availableQuestionnaires}"
                           var="questionnaire"
                           itemLabel="#{questionnaire.name}"
                           itemValue="#{questionnaire.id}"/>
        </p:selectOneMenu>

            <p/><h:commandButton value="Start"
                                 action="#{testCase.startTestCase}"/>
        </h:form>
    </ui:composition>
</h:body>
</html>
