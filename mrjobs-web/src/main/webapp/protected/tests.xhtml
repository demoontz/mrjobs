<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN'
        'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml'
      xmlns:h='http://java.sun.com/jsf/html'
      xmlns:ui='http://java.sun.com/jsf/facelets'
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>

    <ui:composition template="/WEB-INF/pages/templates/common-layout.xhtml">

        <ui:define name="page-body">
            <h:form>
                <p:panel style="width: 80%; position:absolute;left:10%;">
                <p:dataScroller value="#{testGroupBean.listTestG}" var="testG" chunkSize="10">
                    <f:facet name="header">
                        Доступные тесты:
                    </f:facet>

                    <p:fieldset legend="#{testG.name}" style="margin-bottom:20px">
                        <h:panelGrid columns="2" cellpadding="5">

                            <h:outputText
                                    value="#{testG.descr}"/>
                        </h:panelGrid>
                        <p:commandButton value="Начать! " action="#{testGroupBean.goTest(testG.id)}" ajax="false"/>
                    </p:fieldset>
                </p:dataScroller>
                </p:panel>


            </h:form>
        </ui:define>

    </ui:composition>

</h:body>

</html>
