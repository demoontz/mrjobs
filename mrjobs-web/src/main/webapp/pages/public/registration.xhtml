<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN'
		'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml'
	  xmlns:h='http://java.sun.com/jsf/html'
	  xmlns:ui='http://java.sun.com/jsf/facelets'
	  xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>

	<ui:composition template="/WEB-INF/pages/templates/common/common-layout.xhtml">
		<ui:define name="page-body">



			<p:panelGrid columns="2" styleClass="noBorders" columnClasses="alignTop,alignTop">



				<p:panelGrid id="data" columns="1">
					<p:growl id="growl" sticky="true" showDetail="true" />
					<h:form id="form">
						<p:panel >
							<p:panelGrid columns="2">

								<h:outputLabel for="email" value="Логин *" />
								<p:inputText id="email" value="#{userMB.user.email}"  styleClass="inputfld" />
								<h:outputLabel for="password1" value="Пароль *" />
								<p:password id="password1" value="#{userMB.user.pass}" match="password2" required="true" styleClass="inputfld" redisplay="true" />
								<h:outputLabel for="password2" value="Пароль еще раз *" />
								<p:password id="password2" value="#{userMB.user.pass}" required="true" styleClass="inputfld" redisplay="true" />
								<h:outputLabel for="lastname" value="Имя Фамилия *" />
								<p:inputText id="lastname" value="#{userMB.user.name}" required="true"  styleClass="inputfld" />
								<h:outputLabel for="bdate" value="День рождения" />
								<p:calendar id="bdate" value="#{userMB.user.bdate}" navigator="true" showOn="button" pattern="dd.MM" >
									<f:convertDateTime pattern="dd.MM" />
								</p:calendar>

							</p:panelGrid>
						</p:panel>

						<p:row>
							<p:commandButton value="зарегацца" ajax="false" actionListener="#{userMB.saveUser}"  />

						</p:row>
					</h:form>
				</p:panelGrid>

			</p:panelGrid>


		</ui:define>
	</ui:composition>
</h:body>
</html>
