<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC '-//W3C//DTD XHTML 1.0 Transitional//EN'
        'http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd'>
<html xmlns='http://www.w3.org/1999/xhtml'
      xmlns:h='http://java.sun.com/jsf/html'
      xmlns:ui='http://java.sun.com/jsf/facelets'
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>

    <ui:composition template="/WEB-INF/pages/templates/common/common-layout.xhtml">
        <ui:define name="page-body">

            <h:panelGrid columns="1" width="350" border="0" style="height:500px;margin: 0 auto;">
                <p:panel id="panel" header="Вход">
                    <p:messages id="msgs"/>
                    <h:form id="login"
                            onsubmit="document.getElementById('login').action='j_security_check';"
                            prependId="false">
                        <h:panelGrid columns="3" width="200" border="0">

                            <h:outputLabel for="j_username" value="Почта"/>
                            <p:inputText id="j_username" name="j_username" required="true">
                                <f:validateLength minimum="1"/>
                            </p:inputText>
                            <p:message for="j_username" display="icon"/>

                            <h:outputLabel for="j_password" value="Пароль"/>
                            <p:inputText id="j_password" name="j_password" type="password" required="true">
                                <f:validateLength minimum="1"/>
                            </p:inputText>
                            <p:message for="j_password" display="icon"/>

                            <p:commandButton name="submit" value="Войти" update="panel"
                                             ajax="false"/>

                        </h:panelGrid>
                    </h:form>

                </p:panel>
            </h:panelGrid>
        </ui:define>
    </ui:composition>

</h:body>

</html>
